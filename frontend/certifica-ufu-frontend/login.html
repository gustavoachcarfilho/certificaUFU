<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Certifica UFU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4 p-md-5">
                        <!-- Logo and Title -->
                        <div class="text-center mb-4">
                            <div class="bg-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                                <i class="bi bi-mortarboard text-white fs-3"></i>
                            </div>
                            <h1 class="h3 fw-bold text-dark">Certifica UFU</h1>
                            <p class="text-muted">Sistema de Certificação de Atividades Complementares</p>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="seu.email@ufu.br" required aria-describedby="emailFeedback">
                                <div id="emailFeedback" class="invalid-feedback"></div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="Digite sua senha" required aria-describedby="passwordFeedback">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword" 
                                            aria-label="Mostrar/ocultar senha">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div id="passwordFeedback" class="invalid-feedback"></div>
                            </div>

                            <div class="mb-4">
                                <label for="role" class="form-label">Tipo de Usuário</label>
                                <select class="form-select" id="role" name="role" required aria-describedby="roleFeedback">
                                    <option value="">Selecione seu tipo de usuário</option>
                                    <option value="student">Estudante</option>
                                    <option value="admin">Administrador</option>
                                </select>
                                <div id="roleFeedback" class="invalid-feedback"></div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold" id="loginBtn">
                                <span class="btn-text">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                                </span>
                                <span class="btn-loading d-none">
                                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                    Entrando...
                                </span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="loginToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-check-circle-fill text-success me-2"></i>
                <strong class="me-auto">Certifica UFU</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Fechar"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
